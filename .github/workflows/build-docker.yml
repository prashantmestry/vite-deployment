name: Build and Publish image to Docker hub
on: 
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: build image
          run: docker build ./ -t 9769268529/my-vite-image:latest
        - name: push image to docker hub
          run: |
            docker login -u 9769268529 -p ${{secrets.DOCKER_TOKEN}}
            docker push 9769268529/my-vite-image:latest